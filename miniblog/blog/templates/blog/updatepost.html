{% extends "blog/base.html" %}

{% load static %}
{% block docname %}
MiniBlog | Update Post
{% endblock docname %}
{% block content %}

<div class="col-sm-10">
    <h1 class="text-black display-5 fw-bold my-3 mx-5">Update Post</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update" class="btn btn-success">
        <a href="{% url 'dashboard'%}" class="btn btn-danger">Cancel</a>
    </form>
</div>

{% endblock content %}
