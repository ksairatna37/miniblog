<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block docname %}
        MiniBlog | Home
      {% endblock docname %}
    </title>
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid bg-secondary zero-pad">
    <div class="container-fluid bg-dark zero-pad">
        {% include 'blog/navbar.html' %}
    </div>
    <div class="row">
        <div class="col-sm-12"> 
            {% block msg %}
    
            {% endblock msg %}
        </div>
    </div>

    <div class="row">
        {% block side %}
        
        {% endblock side %}

        {% block content %}
        
        {% endblock content %}
    </div>

    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    <script
    src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
