{% extends "blog/base.html" %} {% load static %} 
{% block docname %}
MiniBlog | Contact
{% endblock docname %}

{% block content %}

<div class="col-sm-10">
  <h1 class="text-black display-5 fw-bold my-3 mx-5">This is Contact Page</h1>
  <form>
    <div class="form-row p-5">
      <div class="row">
        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="form-group mt-3">
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="form-group mt-3">
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="message"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </form>
</div>

{% endblock content %}
